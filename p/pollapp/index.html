<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Poll</title>
  
  <!-- Custom Links -->
  <link rel="stylesheet" href="../../res/fontawesome-free-6.1.1-web/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="https://cuebreaks25.netlify.app" class="logo">cuebreaks25</a>
    
    <a href="https://cuebreaks25.netlify.app#reg"><button>Join</button></a>
  </header>
  
  <section>
    <div class="title">
      <h2 class="main-title">Poll</h2>
      <p class="sub-title">A Poll App</p>
    </div>
    
    <div class="main">
      <div class="poll">
        <div class="question">
          <h3>Which do you know more?</h3>
        </div>
        <div class="answers">
          <div data-votes="5">
            <span>HTML</span>
            <span></span>
          </div>
          <div data-votes="5">
            <span>CSS</span>
            <span></span>
          </div>
          <div data-votes="7">
            <span>JAVASCRIPT</span>
            <span></span>
          </div>
          <div data-votes="3">
            <span>NODE</span>
            <span></span>
          </div>
        </div>
      </div>
    </div>
    
    <footer>
      <p id="copy"></p>
    </footer>
  </section>
  
  <!-- scripts-->
  <script src="main.js"></script>
</body>
</html>
