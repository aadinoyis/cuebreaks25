<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Dwn2</title>
  
  <!-- Custom Links -->
  <link rel="stylesheet" href="../../res/fontawesome-free-6.1.1-web/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="https://cuebreaks25.netlify.app" class="logo">cuebreaks25</a>
    
    <a href="https://cuebreaks25.netlify.app#reg"><button>Join</button></a>
  </header>
  
  <section>
    <div class="title">
      <h2 class="main-title">Dwn2</h2>
      <p class="sub-title">A Countdown App</p>
    </div>
    
    <div class="main">
      <div class="countdown">
        <div class="day">
          <h3></h3>
          <span>day/s</span>
        </div>
        
        <div class="hour">
          <h3></h3>
          <span>hour/s</span>
        </div>
        
        <div class="min">
          <h3></h3>
          <span>minute/s</span>
        </div>
        
        <div class="sec">
          <h3></h3>
          <span>second/s</span>
        </div>
      </div>
    </div>
    
    <footer>
      <p id="copy"></p>
    </footer>
  </section>
  
  <!-- scripts-->
  <script src="main.js"></script>
</body>
</html>
