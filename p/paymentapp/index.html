<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>PayMee</title>
  
  <!-- Custom Links -->
  <link rel="stylesheet" href="/res/fontawesome-free-6.1.1-web/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="https://cuebreaks25.netlify.app" class="logo">cuebreaks25</a>
    
    <a href="https://cuebreaks25.netlify.app#reg"><button>Join</button></a>
  </header>
  
  <section>
    <div class="title">
      <h2 class="main-title">PayMee</h2>
      <p class="sub-title">A Payment App</p>
    </div>
    
    <div class="main">
      <div class="container">
        <form action="#">
          <input type="email" id="emailAddress" placeholder="Enter your email">
          <button id="payBtn" class="btn">Pay (NGN 10,000)</button>
          <p class="label"></p>
        </form>
      </div>
      
      <div class="status"></div>
    </div>
    
  
    <footer>
      <p id="copy"></p>
    </footer>
  </section>
  
  <!-- scripts-->
  <!--paystack inline.js link-->
  <script src="https://js.paystack.co/v1/inline.js"></script>
  
  <script src="main.js"></script>
</body>
</html>
