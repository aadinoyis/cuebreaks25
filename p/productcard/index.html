<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Product card</title>
  
  <!-- Custom Links -->
  <link rel="stylesheet" href="../../res/fontawesome-free-6.1.1-web/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="https://cuebreaks25.netlify.app" class="logo">cuebreaks25</a>
    
    <a href="https://cuebreaks25.netlify.app#reg"><button>Join</button></a>
  </header>
  
  <section>
    <div class="main">
      <div class="product-card">
        
        <div class="top-tag">
          <i class='fas fa-shopping-bag'></i>
          <div class="price">
            <span class="price_num">$09.00</span>
            <span class="price_letter">Nine dollar only</span>
          </div>
        </div>
        
        <div class="main-images">
          <img id="blue" class="blue active" src="images/blue.png" alt="blue">
          <img id="pink" class="pink" src="images/pink.png" alt="blue">
          <img id="yellow" class="yellow" src="images/yellow.png" alt="blue">
        </div>
        
        <div class="shoe-details">
          <h3 class="shoe_name">ADDIDAS GAZE ZX</h3>
          <p>Lorem ipsum dolor sit lorenm i amet, consectetur adipisicing elit. Eum, ea, ducimus!</p>
        </div>
        
        <div class="color-price">
          <div class="circles">
            <span class="circle blue active"  id="blue"></span>
            <span class="circle pink " id="pink"></span>
            <span class="circle yellow " id="yellow"></span>
          </div>
          
          <button class="btn">Buy</button>
        </div>
        
      </div>
    </div>
  </section>

  <footer>
    <p id="copy"></p>
  </footer>
  
  
  <!-- scripts-->
  <script src="main.js"></script>
</body>
</html>
