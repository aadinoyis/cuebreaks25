<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Quoted</title>
  
  <!-- Custom Links -->
  <link rel="stylesheet" href="../../res/fontawesome-free-6.1.1-web/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="https://cuebreaks25.netlify.app" class="logo">cuebreaks25</a>
    
    <a href="https://cuebreaks25.netlify.app#reg"><button>Join</button></a>
  </header>
  
  <section>
    <div class="title">
      <h2 class="main-title">Quoted</h2>
      <p class="sub-title">Random Quote Generator</p>
    </div>
    
    <div class="main">
      <div class="quote-box">
        <span class="fas fa-quote-left"></span>
        <blockquote>
          <p>To see things in the seed, that is genius.</p>
          <cite>__Laozi</cite>
        </blockquote>
      </div>
  
      <a class="btn" id="getQuote">Next</a>
      
      <div class="copy-state">
        <a class="btn" id="copyQuote">
          <i class="fas fa-copy"></i>
          copy quote
        </a>
        <span>copied!</span>
      </div>
      
    </div>
    
    <footer>
      <p id="copy"></p>
    </footer>
  </section>
  
  <!-- scripts-->
  <script src="main.js"></script>
</body>
</html>
