<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>iFilter</title>
  
  <!-- Custom Links -->
  <link rel="stylesheet" href="../../res/fontawesome-free-6.1.1-web/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="https://cuebreaks25.netlify.app" class="logo">cuebreaks25</a>
    
    <a href="https://cuebreaks25.netlify.app#reg"><button>Join</button></a>
  </header>
  
  <section>
    <div class="title">
      <h2 class="main-title">iFilter</h2>
      <p class="sub-title">Image Filter App</p>
    </div>
    
    <div class="main">
      <div class="wrapper">
        <div class="display">
          <figure class="image-container">
            <img id="chosen-image">
          </figure>
          <input type="file" id="upload-button" accept="Image/*">
          <label for="upload-button" class="btn">Choose An Image</label>
        </div>
        
        <div class="editor">
          <div class="filter">
            <label for="blur">Blur</label>
            <input type="range" min="0" max="5" value="0" step="0.1" id="blur">
          </div>
          <div class="filter">
            <label for="contrast">Contrast</label>
            <input type="range" min="0" max="200" value="100" id="contrast">
          </div>
          <div class="filter">
            <label for="hue-rotate">Hue-Rotate</label>
            <input type="range" min="0" max="360" value="0" id="hue-rotate">
          </div>
          <div class="filter">
            <label for="sepia">Sepia</label>
            <input type="range" min="0" max="100" value="0" id="sepia">
          </div>
        </div>
      </div>
    </div>
    
    <footer>
      <p id="copy"></p>
    </footer>
  </section>
  
  <!-- scripts-->
  <script src="main.js"></script>
</body>
</html>
