<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SuxD</title>
  
  <!-- Custom Links -->
  <link rel="stylesheet" href="../../res/fontawesome-free-6.1.1-web/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="https://cuebreaks25.netlify.app" class="logo">cuebreaks25</a>
    
    <a href="https://cuebreaks25.netlify.app#reg"><button>Join</button></a>
  </header>
  
  <section>
    <div class="title">
      <h2 class="main-title">SuxD</h2>
      <p class="sub-title">A File Downloader</p>
    </div>
    
    <div class="main">
      <form>
        <label for="link" id="validate"><i class="fas fa-link"></i></label>
        <input type="url" id="link" placeholder="paste link to file here">
      </form>
      
      <ul class="ext-list">
        <li>.jpg</li>
        <li>.png</li>
        <li>.mp4</li>
        <li>.mp3</li>
        <li>.pdf</li>
        <li>.doc</li>
        <li>.txt</li>
        <li>.exe</li>
        <li>.zip</li>
        <li>.otf</li>
        <li>.svg</li>
        <li>.io</li>
      </ul>
        
      <a id="btn" download>
        <i class="fas fa-cloud-arrow-down"></i>
        <span>Download</span>
      </a>
    </div>
    
    <footer><p id="copy"></p></footer>
  </section>
  
  <!-- scripts-->
  <script src="main.js"></script>
</body>
</html>
