<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Swapcu</title>
  
  <!-- Custom Links -->
  <link rel="stylesheet" href="../../res/fontawesome-free-6.1.1-web/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="https://cuebreaks25.netlify.app" class="logo">cuebreaks25</a>
    
    <a href="https://cuebreaks25.netlify.app#reg"><button>Join</button></a>
  </header>
  
  <section>
    <div class="title">
      <h2 class="main-title">Swapcu</h2>
      <p class="sub-title">Currency Convertion App</p>
    </div>
    
    <div class="main">
      <form>
        <input id="amount" type="number" value="1" />
        
        <div class="currency">
          <select id="primary" class="input"></select>
          <select id="secondary" class="input"></select>
        </div>
        
        <div id="result"></div>
      
        <button class="btn" id="btn-convert">Convert</button>
      </form>
    </div>
    
    <footer>
      <p id="copy"></p>
    </footer>
  </section>
  
  <!-- scripts-->
  <script src="currencycodes.js"></script>
  <script src="main.js"></script>
</body>
</html>
