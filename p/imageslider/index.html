<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Sldez</title>
  
  <!-- Custom Links -->
  <link rel="stylesheet" href="../../res/fontawesome-free-6.1.1-web/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="https://cuebreaks25.netlify.app" class="logo">cuebreaks25</a>
    
    <a href="https://cuebreaks25.netlify.app#reg"><button>Join</button></a>
  </header>
  
  <section>
    <div class="title">
      <h2 class="main-title">Slidez</h2>
      <p class="sub-title">An Image Slider</p>
    </div>
    
    <div class="main">
      <div class="slide-wrapper">
        <div class="slide-img">
          <img src="img/slide-one.jpg" alt="slide1">
          <img src="img/slide-two.jpg" alt="slide2">
          <img src="img/slide-three.jpg" alt="slide3">
          <img src="img/slide-four.jpg" alt="slide4">
        </div>
        
        <ul class="slide-pos">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        
        <div class="slide-btn">
          <a id="slideLeft">
            <i class="fas fa-chevron-left"></i>
          </a>
        
          <a id="slideRight">
            <i class="fas fa-chevron-right"></i>
          </a>
        </div>
      </div>
    </div>
    
    <footer>
      <p id="copy"></p>
    </footer>
  </section>
  
  <!-- scripts-->
  <script src="main.js"></script>
</body>
</html>
