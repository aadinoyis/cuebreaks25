<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Musyk</title>
  
  <!-- Custom Links -->
  <link rel="stylesheet" href="../../res/fontawesome-free-6.1.1-web/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="https://cuebreaks25.netlify.app" class="logo">cuebreaks25</a>
    
    <a href="https://cuebreaks25.netlify.app#reg"><button>Join</button></a>
  </header>
  
  <section>
    <div class="title">
      <h2 class="main-title">Musyk</h2>
      <p class="sub-title">A Music Player</p>
    </div>
    
    <div class="main">

      <div id="title"></div>
      
      <audio src="" id="audio"></audio>
      
      <div class="progress" id="progress">
        <div></div>
      </div>
      
      <div class="controls">
        <button class="btn" id="prev">
          <i class="fas fa-backward"></i>
        </button>
        <button class="btn" id="play">
          <i class="fas fa-play"></i>
        </button>
        <button class="btn" id="next">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>
    
    <footer>
      <p id="copy"></p>
    </footer>
  </section>
  
  <!-- scripts-->
  <script src="main.js"></script>
</body>
</html>
